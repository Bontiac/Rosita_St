<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    <link href="../static/css/bootstrap-grid.min.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>
    <div class="container">
        <form action="#" th:action="@{/actProd}" th:object="${producto}" method="POST">
            <input type="hidden" id="id" th:field="*{id}" />
            <input type="hidden" id="estado" th:field="*{estado}" />
            <div class="col-md-12">
                <div class="col-md-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre" required>
                </div>
                <div class="col-md-4">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" th:field="*{precio}" name="precio" required>
                </div>
                <div class="col-md-4">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stock" th:field="*{stock}" name="stock" required>
                </div>
                <div class="col-md-4">
                    <label for="imagen">Imagen</label>
                    <input type="text" class="form-control" id="imagen" th:field="*{imagen}" name="imagen" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            
        </form>
    </div>
</body>

</html>
