<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="../static/css/bootstrap-grid.min.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>

<body>
    <div class="container">
        <br>
        <div>

            <a href="/save/null" class="btn btn-primary">Nuevo</a>
            <a href="/productos" class="btn btn-primary">Productos</a>
        </div>

        <h2 th:if="${list.isEmpty()}">Aún no hay registros</h2>
        <div th:if="${!list.isEmpty()}">
            <h2>Usuarios</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>E-mail</th>
                        <th>Estado</th>
                        <th>Rol</th>
                        <th>Cambiar Estado</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${list}">
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.direccion}"></td>
                        <td th:text="${usuario.telefono}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.estado}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td>
                            <a th:href="@{/delete/{id}(id=${usuario.id})}">Cambiar</a>
                        </td>
                        <td> <a th:href="@{/update/{id}(id=${usuario.id})}">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="display: inline; ">

                <a href="/" class="btn btn-primary" style="margin-right:85%;">Volver</a>

                <a href="https://console.firebase.google.com/u/2/project/rositaproyect/overview" class="btn btn-secondary">Reportes</a>

            </div>
        </div>
    </div>
</body>

</html>
