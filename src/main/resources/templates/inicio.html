<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="../static/css/bootstrap-grid.min.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tienda de Rosita</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/usuario/api/v1/save/null">Agregar Usuario</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Inicio de Sesion</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Registrate</a>
            </li>
        </ul>
    </div>

</nav>

<body>
    <div class="container">
        <br>

        <h2 th:if="${list.isEmpty()}">Aún no hay registros</h2>
        <div th:if="${!list.isEmpty()}">
            <h2>Usuarios</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre::</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Eliminar</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${list}">
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido}"></td>
                        <td th:text="${usuario.direccion}"></td>
                        <td th:text="${usuario.telefono}"></td>
                        <td>
                            <a th:href="@{/usuario/api/v1/delete/{id}(id=${usuario.id})}">Eliminar</a>
                        </td>
                        <td> <a th:href="@{/usuario/api/v1/save/{id}(id=${usuario.id})}">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
